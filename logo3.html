<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClayToPia Logo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');

        .logo {
            font-family: 'Amatic SC', cursive;
            font-size: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .clay-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clay {
            color: #8B4513; /* Earthy brown */
            font-weight: bold;
            text-align: center;
            letter-spacing: 6px;
        }

        .to-pia {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .to {
            color: #556B2F; /* Dark olive green */
            font-weight: bold;
            transform: rotate(90deg);
            margin-right: 10px;
        }

        .pia {
            color: #DAA520; /* Goldenrod */
            font-weight: bold;
        }

        .clay-icon {
            font-size: 72px;
            color: #8B4513;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="logo">
    <span class="clay-icon">ðŸª´</span> <!-- Using a plant emoji to represent growth and creativity -->
    <div class="clay-text">
        <div class="clay">Clay</div>
        <div class="to-pia">
            <div class="to">To</div>
            <div class="pia">Pia</div>
        </div>
    </div>
</div>

</body>
</html>
